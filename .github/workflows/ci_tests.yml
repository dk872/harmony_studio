name: CI - Backend & Frontend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend_tests:
    name: Run Python Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r HarmonyStudio/backend/requirements.txt

      - name: Run Tests with Pytest
        run: |
          export PYTHONPATH=$PYTHONPATH:./backend
          pytest HarmonyStudio/backend/tests/

  frontend_tests:
    name: Run React Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: HarmonyStudio/front
        run: npm ci

      - name: Run Jest Tests
        working-directory: HarmonyStudio/front
        run: npm test -- --watchAll=false --ci
